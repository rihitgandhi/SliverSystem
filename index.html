<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        body {
    font-family: 'Lato', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

.container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
}

.tabs {
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid #ddd;
}

.tabs button {
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 10px 20px;
    font-size: 16px;
    transition: color 0.3s ease;
}

.img-container {
    width: 100%;
    height: auto;
    text-align: center;
    position: relative;
}

.img-container img {
    width: 10%;
    height: auto;
}

.tabs button:hover {
    color: #0000ff;
}

.tab {
    flex: 1;
    text-align: center;
    padding: 15px 0;
    cursor: pointer;
    transition: background-color 0.3s;
    background-color: #f4f4f9;
    font-weight: bold;
    border-right: 1px solid #ccc;
}

.tab:last-child {
    border-right: none;
}

.tab:hover {
    background-color: #ddd;
}

.tab.active {
    background-color: #fff;
    border-bottom: 2px solid rgb(23, 27, 255);
    color: rgb(23, 27, 255);
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black;
    font-size: 2em;
    font-weight: bold;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px 20px;
    border-radius: 5px;
    text-align: center;
}

p {
    color: rgb(66, 66, 66);
}

       .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border-radius: 50%;
            pointer-events: none; /* Prevent the circle from interfering with other elements */
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out; /* Smooth the movement */
        } 

@media screen and (max-width: 768px) {
    .tabs {
        flex-direction: column;
    }

    .tab {
        padding: 15px;
        border-right: none;
        border-bottom: 1px solid #ccc;
    }

    .tab:last-child {
        border-bottom: none;
    }
    
    .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin: 0px auto;
        padding: 20px;
    }
}

@media (max-width: 600px) {
    .tabs {
        flex-direction: column;
    }

    .tabs button {
        padding: 10px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'home')">Home</div>
        <div class="tab" onclick="openTab(event, 'courses')">Courses</div>
        <div class="tab" onclick="openTab(event, 'chatbox')">Chatbox</div>
        <div class="tab" onclick="openTab(event, 'info')">More Info</div>
        <div class="tab" onclick="openTab(event, 'mission')">Our Mission</div>
    </div>

    <div id="home" class="tab-content active">
        <h1 class="title">Computer Accesibility</h1>
        <img src= "https://images.newscientist.com/wp-content/uploads/2023/05/19100257/SEI_156640666.jpg?width=837" width = "100%">

        
        
        <div class="circle" id="circle"></div>

<script>
    const circle = document.getElementById('circle');

    document.addEventListener('mousemove', (e) => {
        circle.style.left = e.pageX + 'px';
        circle.style.top = e.pageY + 'px';
    });
</script>
    
    </div>

    <div id="courses" class="tab-content">
        <h2>Our Courses</h2>
        <p>Course information goes here...</p>
    </div>

    <div id="chatbox" class="tab-content">
        <h2>Chat with Us</h2>
        <p>Chatbox content goes here...</p>
    </div>

    <div id="info" class="tab-content">
        <h2>More Information</h2>
        <p>Additional information goes here...</p>
    </div>

    <div id="mission" class="tab-content">
        <h2>Our Mission</h2>
        <p>Our mission statement goes here...</p>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
